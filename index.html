<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Rank Tracker</title>
</head>
<body>
  <h1>LeetCode Rank Tracker</h1>
  <input type="text" id="leetcode-id" placeholder="Enter your LeetCode ID">
  <button id="submit-button">Submit</button>
  <div id="rank-list"></div>
</body>
<script src="httpsajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {://
  $("#submit-button").on("click", function() {
    var leetcodeId = $("#leetcode-id").val();
    $.ajax({
      url: "/api/get-rank",
      data: {
        leetcodeId: leetcodeId
      },
      success: function(data) {
        $("#rank-list").html(data);
      }
    });
  });
});
</script>
</html>
